<html lang="en">

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="stylesheet.css" />
        <script src="main.js" defer></script>
        <title>Weather Page</title>
    </head>

        <div class="header">
            <h1>Weather Page</h1>

        </div>
    </body>
